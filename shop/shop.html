      <!-- LOGIN -->

      <div class="login-box">
        <h1>Login</h1>
      
        <div class="form">
          <ul id="form-messages">
          </ul>
        </div>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" name="" value="">
        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" name="" value="">
        </div>
      
        <button class="btn" id="btn-submit" onclick="login()" name="" >Sign In
        </button>
        <div class="signup">
          Don't have account?  <a href="sign.html">
          </a>
        </div>
      </div>
      
      <script>
        function login(){
          var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("form-messages").innerHTML =
                  this.responseText;
               }
            };
            xhttp.open("POST", "ajax-info.txt", true);
            xhttp.send();
        };
      
      
      
      </script>
